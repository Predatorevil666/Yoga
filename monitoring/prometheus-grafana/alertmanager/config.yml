global:
  resolve_timeout: 5m
  telegram_api_url: 'https://api.telegram.org'

route:
  group_by: ['alertname', 'job', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'telegram-notifications'
  routes:
    - match:
        severity: critical
      receiver: 'telegram-critical'
      group_wait: 10s
      repeat_interval: 1h

receivers:
  - name: 'telegram-notifications'
    telegram_configs:
      - bot_token: '{{ secrets.TELEGRAM_TOKEN }}'
        chat_id: '{{ secrets.TELEGRAM_TO }}'
        parse_mode: 'HTML'
        message: |
          ‚ö†Ô∏è <b>{{ .Status | toUpper }}</b> {{ if eq .Status "firing" }}üî•{{ end }}
          <b>{{ .CommonLabels.alertname }}</b>
          {{ range .Alerts -}}
          <b>–û–ø–∏—Å–∞–Ω–∏–µ:</b> {{ .Annotations.description }}
          <b>–ù–∞—á–∞–ª–æ:</b> {{ .StartsAt.Format "02.01.2006 15:04:05" }}
          {{ if ne .Status "firing" -}}
          <b>–û–∫–æ–Ω—á–∞–Ω–∏–µ:</b> {{ .EndsAt.Format "02.01.2006 15:04:05" }}
          {{- end }}
          {{ end }}

  - name: 'telegram-critical'
    telegram_configs:
      - bot_token: '{{ secrets.TELEGRAM_TOKEN }}'
        chat_id: '{{ secrets.TELEGRAM_TO }}'
        parse_mode: 'HTML'
        message: |
          üö® <b>–ö–†–ò–¢–ò–ß–ï–°–ö–ê–Ø –û–®–ò–ë–ö–ê!</b> üö®
          <b>{{ .CommonLabels.alertname }}</b>
          {{ range .Alerts -}}
          <b>–û–ø–∏—Å–∞–Ω–∏–µ:</b> {{ .Annotations.description }}
          <b>–ù–∞—á–∞–ª–æ:</b> {{ .StartsAt.Format "02.01.2006 15:04:05" }}
          {{ if ne .Status "firing" -}}
          <b>–û–∫–æ–Ω—á–∞–Ω–∏–µ:</b> {{ .EndsAt.Format "02.01.2006 15:04:05" }}
          {{- end }}
          {{ end }}

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'job'] 