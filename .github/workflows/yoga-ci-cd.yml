            echo "version=dev" >> $GITHUB_OUTPUT
          else
            BRANCH=${GITHUB_REF#refs/heads/}
            echo "event_type=branch" >> $GITHUB_OUTPUT
            echo "version=${BRANCH}" >> $GITHUB_OUTPUT
